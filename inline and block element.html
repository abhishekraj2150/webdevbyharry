<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element</title>
</head>
<body>
    <p style="border: 2px solid chartreuse;">this is a paragraph </p>
    <p style="border: 2px solid rgb(16, 125, 228);">this is also a paragraph</p>  
    <span style="border: 2px solid chartreuse;">this is a paragraph </span>
    <span style="border: 2px solid rgb(16, 125, 228);">this is also a paragraph</span>
    <strong style="border: 2px solid rgb(240, 19, 49);">this is strong</strong>
    <li style="border: 2px solid rgb(12, 190, 57);"></li>
    <em style="border: 2px solid rgb(240, 19, 49);">this is emp</em>
    <img style="border: 2px solid rgb(235, 32, 184);" src="" alt="" height="50%" width="50%" >
</body>
</html>
