<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html</title>
</head>
<body>
    <h3>ids and classes</h3>
    <div id="mainbox" class="redBG blackborder" >
        this is mainbox
    </div>
    <span class="redBG"></span>
    <!-- clrl+/ to comment -->
    <!-- emmet -->
    <!-- . is the class and # is for id -->
    <span class="redBG"></span>
    <div class="redbg"></div>
    <!-- emmet takes div as default -->
    <!-- creating multiple element using emmet -->
    <!-- span.class1.class.class3*4 is use to make multiple  -->
    <span class="class1 class class3"></span>
    <span class="class1 class class3"></span>
    <span class="class1 class class3"></span>
    <span class="class1 class class3"></span>
</body>
</html>
