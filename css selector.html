<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>

        /* Element Selector */
        p{
            border: 2px solid red;
        }
        /* id Selector */
        #redelement{
            color: red;
        }
        /* class selector */
        .bgclor{
            background-color: burlywood;
            }
        .test{
        text-align: center ;
        }
        /* grouping selector */
        footer , span{ background-color: pink;

        }
    </style>
</head>
<body>
    <P id="redelement">this is a simple paragraph</P>
    <P class="bgclor test">this is another simple paragraph</P>
    <p class="test">this is also a simple paragraph</P>
    <div>
        <p>thois is in div</p>
        <span>this is in span</span>
    </div>
    <footer>this is footer</footer>

    
</body>
</html>
